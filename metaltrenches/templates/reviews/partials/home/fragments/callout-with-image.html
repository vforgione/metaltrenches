<div class="col-lg-6" id="callout-image">
  <img src="{{ MEDIA_URL }}{{ review.album.cover_art }}" class="img-responsive">
</div>

<div class="col-lg-6" id="callout-body">
  <header>
    <h1>{{ review.title }}</h1>
    <h2>{{ review.subtitle }}</h2>
  </header>

  {{ review.body|safe }}

  <div class="fade-to-white"></div>
</div>
