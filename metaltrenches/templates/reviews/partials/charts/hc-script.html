<script>
  $(function () {
    $('#ratings-chart').highcharts({
      chart: {
        type: 'bar'
      },
      title: {
        text: 'Average Score: {{ avg_score }}'
      },
      xAxis: {
        allowDecimals: false,
        categories: {{ categories }},
        title: {
          text: null
        }
      },
      yAxis: {
        min: 0,
        max: 10,
        allowDecimals: false,
        title: {
          text: 'Score',
          align: 'high'
        },
        labels: {
          overflow: 'justify'
        }
      },
      tooltip: {
        valueSuffix: ' stars'
      },
      plotOptions: {
        bar: {
          dataLabels: {
            enabled: false
          }
        }
      },
      credits: {
        enabled: false
      },
      series: [{
        name: '{{ album_title|safe }}',
        data: {{ scores }}
      }]
    });
  });
</script>
