{% if content|length %}

  <div class="row">
    <div class="col-lg-5 pull-left">
      {% if content.has_previous %}
        <a href="?page={{ content.previous_page_number }}">
          <i class="fa fa-arrow-left"></i>
          <small>PREVIOUS</small>
        </a>
      {% endif %}
    </div>
    <div class="col-lg-7">
      <small>
        Page {{ content.number }} of {{ content.paginator.num_pages }}
      </small>
      {% if content.has_next %}
        <a href="?page={{ content.next_page_number }}" class="pull-right">
          <small>NEXT</small>
          <i class="fa fa-arrow-right"></i>
        </a>
      {% endif %}
    </div>
  </div>

{% endif %}
