{% with album=review.get_detail_album band=review.get_detail_band %}
  {% if album and band %}
    <h3>
      <a href="{{ album.get_absolute_url }}">
        <em>{{ album.title }}</em>
      </a>
      <br>
      <small>by</small>
      <a href="{{ band.get_absolute_url }}">{{ band.name }}</a>
    </h3>
  {% endif %}
{% endwith %}
